<!-- Page Header -->
<div class="container">
    <div class="page-header text-center">
        <h2> Sign In to Your Account </h2>
        <p class="text-muted"> <b> Don't have an account? </b>
            <a ui-sref="signup"> <b> Sign up! </b> </a>
        </p>
    </div>
</div>
<!-- Well -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="well">
                <!-- Alert -->
                <div class="alert alert-danger alert-dismissible text-center" role="alert"
                     ng-if="login_form.$invalid && login_form.$submitted">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"> &times; </span>
                    </button> <b> Incorrect username/email and password combination. </b>
                </div>
                <!-- Form -->
                <form name="login_form" novalidate>
                    <!-- User Field -->
                    <div class="form-group"
                         ng-class="{ 'has-error': login_form.user.$dirty &&
                                                  login_form.user.$invalid ||
                                                  login_form.$submitted &&
                                                  login_form.user.$invalid,
                                     'has-feedback': login_form.user.$dirty &&
                                                     login_form.user.$invalid ||
                                                     login_form.$submitted &&
                                                     login_form.user.$invalid }">
                        <label class="control-label" for="user"> Username or Email </label>
                        <input class="form-control"
                               name="user"
                               type="text"
                               placeholder="Username or Email"
                               ng-model="login.user"
                               required>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              ng-if="login_form.user.$dirty &&
                                     login_form.user.$invalid ||
                                     login_form.$submitted &&
                                     login_form.user.$invalid">
                        </span>
                    </div>
                    <!-- Password Field -->
                    <div class="form-group"
                         ng-class="{ 'has-error': login_form.password.$dirty &&
                                                  login_form.password.$invalid ||
                                                  login_form.$submitted &&
                                                  login_form.password.$invalid,
                                     'has-feedback': login_form.password.$dirty &&
                                                     login_form.password.$invalid ||
                                                     login_form.$submitted &&
                                                     login_form.password.$invalid }">
                        <label class="control-label" for="password"> Password </label>
                        <input class="form-control"
                               name="password"
                               type="password"
                               placeholder="Password"
                               ng-model="login.password"
                               required>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              ng-if="login_form.password.$dirty &&
                                     login_form.password.$invalid ||
                                     login_form.$submitted &&
                                     login_form.password.$invalid">
                        </span>
                    </div>
                    <!-- Forgot Password -->
                    <a href="#"> <b> Forgot Password? </b> </a>
                    <!-- Submit -->
                    <div class="form-group text-right">
                        <button id="sign-in-btn" type="submit" class="btn btn-primary"
                                data-loading-text="Signing In..."
                                ng-click="login_form.$valid && logIn()"> <b> Sign In </b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
