<!-- Container -->
<div class="container">
    <!-- Page Header -->
    <div class="page-header text-center">
        <h1> Log In </h1>
        <p class="text-muted"> <b> Don't have an account? </b>
            <a ui-sref="signup"> <b> Sign up! </b> </a>
        </p>
    </div>
    <!-- Well -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="well">
                <!-- Alert -->
                <div class="alert alert-danger alert-dismissible text-center" role="alert"
                     ng-if="login_form.$invalid && login_form.$submitted">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only"> Error: </span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true"> &times; </span>
                    </button> <b> Incorrect username/email and password combination. </b>
                </div>
                <!-- Form -->
                <form name="login_form" novalidate>
                    <!-- User Field -->
                    <div class="form-group"
                         ng-class="{ 'has-error': (login_form.user.$dirty ||
                                                  login_form.$submitted) &&
                                                  login_form.user.$invalid,
                                     'has-feedback': (login_form.user.$dirty ||
                                                     login_form.$submitted) &&
                                                     login_form.user.$invalid }">
                        <label class="control-label" for="user"> Username or Email Address </label>
                        <input class="form-control"
                               name="user"
                               type="text"
                               placeholder="Username or Email Address"
                               ng-model="login.user"
                               required>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              ng-if="(login_form.user.$dirty ||
                                     login_form.$submitted) &&
                                     login_form.user.$invalid">
                        </span>
                    </div>
                    <!-- Password Field -->
                    <div class="form-group"
                         ng-class="{ 'has-error': (login_form.password.$dirty ||
                                                  login_form.$submitted) &&
                                                  login_form.password.$invalid,
                                     'has-feedback': (login_form.password.$dirty ||
                                                     login_form.$submitted) &&
                                                     login_form.password.$invalid }">
                        <label class="control-label" for="password"> Password </label>
                        <input class="form-control"
                               name="password"
                               type="password"
                               placeholder="Password"
                               ng-model="login.password"
                               required>
                        <span class="glyphicon glyphicon-remove form-control-feedback"
                              ng-if="(login_form.password.$dirty ||
                                     login_form.$submitted) &&
                                     login_form.password.$invalid">
                        </span>
                    </div>
                    <!-- Forgot Password -->
                    <a href="#"> <b> Forgot Password? </b> </a>
                    <!-- Line Breaks -->
                    <br><br>
                    <!-- Submit -->
                    <div class="form-group text-right">
                        <button id="log-in-btn" type="submit" class="btn btn-success btn-block"
                                data-loading-text="Logging In..."
                                ng-click="login_form.$valid && logIn()"> <b> Log In </b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
