<!-- Container -->
<div class="container">
    <!-- Page Header -->
    <div class="page-header text-center">
        <h1> Select a Plan </h1>
        <p class="text-muted"> <b> Already have an account? </b>
            <a ui-sref="login"> <b> Log in </b> </a>
        </p>
    </div>
    <!-- Panels - Plans -->
    <div class="row">
        <!-- Yearly Plan -->
        <div class="col-sm-5 col-sm-push-1 col-md-4 col-md-push-2">
            <div class="panel panel-success">
                <!-- Panel Header -->
                <div class="panel-heading text-center">
                    <b> Yearly Plan </b>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <h1 class="text-center"> <b>$247</b><sub>/ Year</sub> </h1>
                    <!-- Line Break -->
                    <br>
                    <!-- List Description -->
                    <ul>
                        <li> <b> Unlimited Projects </b> </li>
                        <li> <b> Unlimited Data Entries </b> </li>
                    </ul>
                    <!-- Sign Up Button -->
                    <button ui-sref="single" type="button" class="btn btn-success btn-block">
                        <b> Sign Up </b>
                    </button>
                </div>
            </div>
        </div>
        <!-- Monthly Plan -->
        <div class="col-sm-5 col-sm-push-1 col-md-4 col-md-push-2">
            <div class="panel panel-warning">
                <!-- Panel Header -->
                <div class="panel-heading text-center">
                    <b> Monthly Plan </b>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <h1 class="text-center"> <b> $25 </b><sub> / Month </sub> </h1>
                    <!-- Line Break -->
                    <br>
                    <!-- List Description -->
                    <ul>
                        <li> <b> Unlimited Projects </b> </li>
                        <li> <b> Unlimited Data Entries </b> </li>
                    </ul>
                    <!-- Sign Up Button -->
                    <button ui-sref="monthly" type="button" class="btn btn-warning btn-block">
                        <b> Sign Up </b>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
